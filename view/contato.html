    <header class="banner">
        <figure>
            <img src="../assets/logo-icon.jpeg" width="130px" alt="logo-icon">

        <section id="frm-box">
            <form action="" class="frm">
                <label for="name">Nome</label>

                <label for="contato">Contato</label>
                <input type="text" name="contato" id="contato" required>
                <label for="mensagem">Descreva seu pedido</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
                <input type="submit" class="btn">
            </form>
        </section>
    </main>
    <footer class="final">
